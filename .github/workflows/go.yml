name: Build tcppc-go

on:
  push:
    branches:
      - main
  workflow_dispatch: # 允许手工触发工作流
    inputs:
      os:
        description: 'OS'
        default: 'linux'
        required: true
      arch:
        description: 'Architecture'
        default: 'arm'
        required: true
      output:
        description: 'build'
        default: 'tcppc-go-armv7'
        required: true

jobs:
  build-cli:
    name: Build cli
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ${{ github.event.inputs.os }}
            arch: ${{ github.event.inputs.arch }}
            output: ${{ github.event.inputs.output }}
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
      GOOS: ${{ matrix.os }}
      GOARCH: ${{ matrix.arch }}
      GOARM: 7
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.11.0

      - name: Build
        run: go build -v -o output/${{ matrix.output }}
